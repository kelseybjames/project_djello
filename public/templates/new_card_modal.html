<div class="modal-header">
  <h3 class="modal-title">Create a New Card</h3>
</div>
<div class="modal-body">
  <form>
    <label for='card-title'>Title</label>
    <input type="text" ng-model='card.title' id='card-title'>
    <label for='card-description'>Description</label>
    <input type='text' ng-model='card.description' id='card-description'>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="createCard()">Create Card</button>
</div>
